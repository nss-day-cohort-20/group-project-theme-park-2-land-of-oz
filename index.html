<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="/lib/bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/lib/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/hover.css/css/hover.css">


	<title>Land of OZ</title>

</head>
<body>
	<nav class="navbar navbar-default ">
		<div class="container-fluid nav">
			<a class="navbar-brand" href="#">
				<img alt="Brand" src="/images/OZ.png">
			</a>
			<div class="container-fluid">
				<div class="navbar-form" role="search">
					<div class="container navContainer">
						<div class="row searchText">
							<input type="text" class="form-control searchBox col-md-8" id="testText" placeholder="type your search here, or click below to select a time">
							<!-- <button type="submit" class="btn btn-default submitBtn" id="testButton">Submit</button> -->
						</div>
						<div class="dateContainer">
							<div class="row dateText">
								<div class='input-group date' id='datetimepicker3' placeholder="Search">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-time"></span>
									</span>
									<input type='text' id="timeSubmission" class="form-control dateText col-md-4" />
								</div>
								<button type="submit" class="btn btn-default" id="timeSubmit">Submit</button>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						$(function () {
							$('#datetimepicker3').datetimepicker({
								format: 'LT'
							});
						});
					</script>
				</div>

			</div>
		</nav>
		<div class="container map" id="content">
			<div class="row">
				<div class="col-md-4 infoPane" id="infoPane">
					<div class="infoPaneHeader">
						<h1>Directory</h1>
					</div>
					<div class="infoPaneText" id="infoPaneText">
					</div>
				</div>
				<div class="col-md-7 attractionsGrid" id="attractionsGrid">

					<div class="row">
						<div class="col-md-4 area1  hvr-push" id="area1">
							<h3 class ="feature">Main Street U.S.A.</h3>
						</div>
						<div class="col-md-4 area2  hvr-push" id="area2">
							<h3 class ="feature">Adventureland</h3>
						</div>
						<div class="col-md-4 area3  hvr-push" id="area3">
							<h3 class ="feature">Frontierland</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 area4  hvr-push" id="area4">
							<h3 class ="feature">Liberty Square</h3>
						</div>
						<div class="col-md-4 areaBlank">
						</div>
						<div class="col-md-4 area5  hvr-push" id="area5">
							<h3 class ="feature">Fantasyland</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 area6  hvr-push" id="area6">
							<h3 class ="feature">Tomorrowland</h3>
						</div>
						<div class="col-md-4 area7  hvr-push" id="area7">
							<h3 class ="feature">Cinderella's Castle</h3>
						</div>
						<div class="col-md-4 area8  hvr-push" id="area8">
							<h3 class ="feature">Thunderdome</h3>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="navbar navbar-default navbar-fixed-bottom footer">
			<div class="container footer">
				<h4>copyright 2017</h4>
			</div>
		</div>
		<script type="text/javascript" src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/dist/app.js"></script>
	</body>
	</html>
